// Minimal module-level build.gradle for the library
plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}


android {
    compileSdkVersion safeExtGet("compileSdkVersion", 35)

    defaultConfig {
        minSdkVersion safeExtGet("minSdkVersion", 35)
        targetSdkVersion safeExtGet("targetSdkVersion", 24)}


    namespace 'com.pdftextextractor'
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
    implementation 'com.facebook.react:react-native:+' // provided by host app at runtime
}