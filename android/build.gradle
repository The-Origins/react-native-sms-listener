plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    namespace 'com.smsListener'  // match your package name
    compileSdkVersion safeExtGet("compileSdkVersion", 34)

    defaultConfig {
        minSdkVersion safeExtGet("minSdkVersion", 23)
        targetSdkVersion safeExtGet("targetSdkVersion", 34)

        // Room requires Java 8+
        multiDexEnabled true
    }

    buildFeatures {
        buildConfig = false
    }
}

dependencies {
    // Kotlin + React Native bridge
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
    implementation "com.facebook.react:react-native:+" // provided by RN runtime

    // AndroidX + Room for persistence
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.room:room-runtime:2.6.1"
    kapt "androidx.room:room-compiler:2.6.1"
    implementation "androidx.room:room-ktx:2.6.1"

    // For background threading / executors
    implementation "androidx.work:work-runtime-ktx:2.9.1"
}