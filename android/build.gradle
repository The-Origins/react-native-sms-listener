plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    namespace 'com.smsListener'  // match your package name
    compileSdkVersion safeExtGet("compileSdkVersion", 34)

    defaultConfig {
        minSdkVersion safeExtGet("minSdkVersion", 23)
        targetSdkVersion safeExtGet("targetSdkVersion", 34)

        // Room requires Java 8+
        multiDexEnabled true
    }

    buildFeatures {
        buildConfig = false
    }
}

dependencies {
    /////
    // Kotlin + React Native bridge
    implementation fileTree(dir: "libs", include: ["*.jar"])
    // Use the Kotlin version from the root project to ensure alignment.
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$rootProject.ext.kotlinVersion"
    implementation "com.facebook.react:react-native:+" // provided by RN runtime

    // AndroidX + Room for persistence
    // Read versions from the root project if available, otherwise use a safe fallback.
    implementation "androidx.core:core-ktx:${safeExtGet('androidxCoreKtxVersion', '1.13.1')}"
    implementation "androidx.room:room-runtime:${safeExtGet('roomVersion', '2.6.1')}"
    kapt "androidx.room:room-compiler:${safeExtGet('roomVersion', '2.6.1')}"
    implementation "androidx.room:room-ktx:${safeExtGet('roomVersion', '2.6.1')}"

    // For background threading / executors
    implementation "androidx.work:work-runtime-ktx:${safeExtGet('workVersion', '2.9.1')}"

    // REMOVE the explicit kotlinx-metadata-jvm dependency.
    // The correct version will be resolved by the updated Kotlin and Room dependencies.
}